<div class="container">
    <div class="login-container">
        <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Sign In</label>
        <input id="item-2" type="radio" name="item" class="sign-up"><label for="item-2" class="item">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <input placeholder="Username" id="user" type="text" class="input">
                </div>
                <div class="group">
                    <input placeholder="Password" id="pass" type="password" class="input" data-type="password">
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="footer">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <input placeholder="User Id" [(ngModel)]="ps.parent.pid" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Username" [(ngModel)]="ps.parent.username" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Name" [(ngModel)]="ps.parent.name" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Email Address" [(ngModel)]="ps.parent.email" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Mobile Number" [(ngModel)]="ps.parent.mobno" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Address" [(ngModel)]="ps.parent.address" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Password" [(ngModel)]="ps.parent.password" type="password" class="input" data-type="password">
                </div>

                <div class="group">
                    <label for="item-1">
                        <a class="button" type="submit" (click)="saveParent(ps.parent)" (click)="navigateToHome()" style="text-align: center;">Sign Up</a>
                    </label>
                     <!-- <input type="submit" class="button" (click)="saveParent(ps.parent)" value="Sign Up">-->
                </div>
                <div class="hr"></div>
                <div class="footer">
                    <label for="item-1">
                        <a>Already have an account?</a>
                    </label>
                </div>        
            </div>
        </div>
    </div>
</div>
